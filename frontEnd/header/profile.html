<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../login/config.js" type="module"></script>
    <meta charset="UTF-8">
    <title>Profil Pengguna</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="titleHead">
        VIRTUAL TPB
    </h1>
    <header>
        <div class="nav">
            <ul>
                <li><a class="home headerButton" href="../../dashboard"><i class="fas fa-home"></i>
                    Home
                </a></li>
                <li><a href="note.html" class="trackable" data-description="Akses Note"><i class="fas fa-pencil"></i>
                    Note
                </a></li>
                <li><a href="about.html"><i class="fas fa-info-circle"></i>
                    About
                </a></li>
                <li><a href="profile.html" class="trackable" data-description="Akses Profile"><i class="fas fa-user"></i>
                    Profile
                </a></li>   
            </ul>
        </div>
    </header>

    <div class="profile-container">
        <h2>PROFILE</h2>
        
        <div class="user-info">
            <img src="../image/Male Avatar.gif" />
            <div class="userText">
                <p id="userInfoText">Username : </p>
            </div>
            
        </div>
        
        <div class="dropdown">
            <button class="dropdownButton">Ubah Password</button>
            <div class="dropdownContent" id="passwordUpdate">
                <form id="passwordForm">
                    <label for="oldPassword">Password Lama:</label>
                    <input type="password" id="oldPassword" required>

                    <label for="newPassword">Password Baru:</label>
                    <input type="password" id="newPassword" required>

                    <button type="submit">Ubah Password</button>
                </form>
                <p id="passwordMessage"></p>
            </div>
        </div>
        
        <div class="dropdown">
            <button class="dropdownButton">Riwayat Aktivitas</button>
            <div class="dropdownContent" id="historySection">
                <ul id="historyList"></ul>
            </div>
        </div>
        <button id="logoutButton" class="logoutButton trackable" data-description="Log Out">Log Out</button>
    </div>
    <footer>
        
        <h3>
            Developed by Hartanto Luwis
        </h3>
    </footer>
    <script src="profile.js" type="module"></script>
</body>
</html>
